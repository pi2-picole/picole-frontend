  <body onload="populateTable()">

<div class="headerAdmin"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Picolés</h1>
        </div><!--// .col-md-6 -->
      </div><!--// .row -->

      <div class="row">
        <div class="col-md-6">
          <table id="flavorsTable" class="table table-bordered table-condensed table-striped">
            <thead>
              <tr>
                <th>Sabor</th>
                <th>Preço</th>
                <th>Alterar</th>
                <th>Deletar</th>
              </tr>
            </thead>
          </table>
        </div><!--// .col-md-6 -->

        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Dados do Picolé</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="flavor">Sabor</label>
                  <input type="text" name="title" id="flavor" class="form-control input-lg" placeholder="Sabor">
                </div>

                <div class="form-group">
                  <label for="price">Preço</label>
                  <input type="number" name="price" id="price" class="form-control input-lg" placeholder="Preço">
                </div>

                <div class="form-group">
                  <button type="button" id="updateButton" onclick="Update()" class="btn btn-submit">
                    Adicionar Picolé
                  </button>
                </div>
              </form>
            </div>
          </div><!--// .panel -->
        </div><!--// .col-md -->
      </div><!--// .row -->
    </div><!--// .container -->


    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // Próximo ID para adicionar um novo livro
      var _nextId = 1;
      // ID do livro que está sendo editado
      _activeId = "";

      lastId = "";

      function formClear(){
        $("#flavor").val("");
        $("#price").val("");
      }

      function populateTable (){

        $("#flavorsTable").append("<tbody></tbody>");

        jQuery.get('https://picole-pi2.herokuapp.com/popsicles/', function(data) {
          lastID = data.length;
            for(let i=0; i<data.length; i++){
                $("#flavorsTable tbody").append(BuildTableRow(data[i].flavor, data[i].price, data[i].id));
              }
          });
      }

      function BuildTableRow(flavor, price, id){
            var row = "<tr>" +
              "<td>" + flavor + "</td>" +
              "<td>" + price + "</td>" +
              "<td>" +
                "<button type='button' " +
                  "onclick='Display(this);' " +
                  "class='btn btn-default'" +
                  "data-id='" + id + "'>" +
                  "<span class='glyphicon glyphicon-edit'></span>" +
                "</button>" +
              "</td>" +
              "<td>" +
                "<button type='button' " +
                  "onclick='Delete(this);' " +
                  "class='btn btn-default'" +
                  "data-id='" + id + "'>" +
                  "<span class='glyphicon glyphicon-remove'></span>" +
                "</button>" +
              "</td>" +
            "</tr>"
        return row;
      }

      function AddToTable(){
        // Primeiro verifica se a tag <tbody> existe. Adiciona um caso não exista
        if ($("#flavorsTable tbody").length == 0){
          $("#flavorsTable").append("<tbody></tbody>");
        }

        // Adiciona Livro na Tabela
        var flavor = $("#flavor").val();
        console.log(flavor);
        var price = $("#price").val();
        postFlavor();
        $("#flavorsTable tbody").append(BuildTableRow(flavor, price, lastID));



        // // Incrementamos o nextId
        // _nextId += 1;
      }

      function Delete(button_delete){
        var row = $(button_delete).parents("tr");
        console.log(row);
        var cols = row.children("td");
        console.log(cols);
        _activeId = $($(cols[2]).children("button")[0]).data("id");
        deleteFlavor(_activeId);
        $(button_delete).parents("tr").remove();
      }

      function Display(button_edit){
        var row = $(button_edit).parents("tr");
        console.log(row);
        var cols = row.children("td");
        console.log(cols);

        _activeId = $($(cols[2]).children("button")[0]).data("id");
        console.log(_activeId);
        $("#flavor").val($(cols[0]).text());
        $("#price").val($(cols[1]).text());

        // Mudar o texto do Botão
        $("#updateButton").text("Atualizar");
      }

      function UpdateInTable(id){
        // Encontra o livro na tabela
        var row = $("#flavorsTable button[data-id='" + id + "']").parents("tr")[0];
        console.log(row);
        // Adiciona a linha modifica na tabela
        var flavor = $("#flavor").val();
        var price = $("#price").val();
        patchFlavor(_activeId);
        $(row).after(BuildTableRow(flavor, price, _activeId));

        // Remover a linha antiga
        $(row).remove();

        // Limpar o formulário
        formClear();

        // Mudar o texto do Botão
        $("#updateButton").text("Adicionar Picolé");
      }

      function Update(){
        if ($("#flavor").val() != null && $("#flavor").val() != ''){
          if ($("#updateButton").text() == "Atualizar"){
            UpdateInTable(_activeId);
            console.log("Atualizar");
          } else {
            // Adiciona o Livro na Tabela
            AddToTable();
            console.log("Adicionar");
          }
          // Limpa o formulário
          formClear();

          // Mantém o focu no campo Título
          $("#flavor").focus();
        }
      }

    </script>

    <div class="footer"></div>
  </body>
