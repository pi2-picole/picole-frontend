<!DOCTYPE html>
<html>
  <head>
    <link href="static/CSS/map.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="static/js/map.js"></script> 
    <meta charset="utf-8">
    <title>Directions service</title>
  </head>
  <body>
    <div id="floating-panel">
    <b>Início: </b>
    <select id="start">
      <option value="">Minha Localização</option>
    </select>
    <b>Fim: </b>
    <select id="end">
      <option value="{lat: -16.254184, lng: -47.958176}">Picolé A</option>
      <option value="{lat: -16.004690, lng: -48.074022}">Picolé B</option>
      <option value="{lat: -16.200084, lng: -47.900176}">Picolé C</option>
      <option value="{lat: -16.244184, lng: -47.911176}">Picolé D</option>
      <option value="{lat: -16.234184, lng: -47.900076}">Picolé E</option>
      <option value="{lat: -16.264184, lng: -47.967176}">Picolé F</option>
    </select>
    <b>Como você vai?</b>
    <select id="mode">
      <option value="DRIVING">Dirigindo</option>
      <option value="WALKING">Andando</option>
      <option value="BICYCLING">Bicicleta</option>
      <option value="TRANSIT">Onibus</option>
    </select>
    </div>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtffISUN383_UIqNuhIsT5rzlXuiGRQw0&callback=initMap">
    </script>

  </body>
</html>
