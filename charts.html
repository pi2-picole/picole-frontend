<body>

  <!-- #header-->
  <div class="headerAdmin"></div>
  <!--/#header-->


  <canvas id="canvas" style="position: relative; height:40vw; width:80vw"></canvas>

  <!-- <div id="container" style="width:100%; height:400px;"></div> -->
  <script>
    $.ajax({
      url: "https://picole-pi2.herokuapp.com/machines/1/graph_by_day/",
      type: "GET",
      beforeSend: function(xhr) {
        var token = Cookies.get('token');
        xhr.setRequestHeader('Authorization', 'Token ' + token);
      },
      success: function(response) {

        var dates = new Set(response.map(function (obj){return obj.date}));
        var flavors = new Set(response.map(function (obj){return obj.flavor}));

        flavors  = Array.from(flavors)

        dates = Array.from(dates)
        dates.sort();
        dates_obj = {}
        for(let i in dates){
            dates_obj[dates[i]] = parseInt(i)
        }

        var reduce_option = function (item){
            return response.reduce(function (result, obj){
                value = result[dates_obj[obj.date]]
                if (obj.flavor == item){
                    result[dates_obj[obj.date]] = obj.total
                } else {
                    result[dates_obj[obj.date]] = value || 0
                }
                console.log(result.length)
                return result;
            }, Array(dates.length))
        }

        var config = {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: flavors[0],
              fill: false,
              backgroundColor: window.chartColors.blue,
              borderColor: window.chartColors.blue,
              data: reduce_option(flavors[0]),
            }, {
              label: flavors[1],
              fill: false,
              backgroundColor: window.chartColors.green,
              borderColor: window.chartColors.green,
              data: reduce_option(flavors[1]),
            }, {
              label: flavors[2],
              backgroundColor: window.chartColors.red,
              borderColor: window.chartColors.red,
              data: reduce_option(flavors[2]),
              fill: false,
            }, {
              label: flavors[3],
              backgroundColor: window.chartColors.yellow,
              borderColor: window.chartColors.yellow,
              data: reduce_option(flavors[3]),
              fill: false,
            }]
          },
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Picolés vendidos por Dia '
            },
            tooltips: {
              mode: 'index',
              intersect: false,
            },
            hover: {
              mode: 'nearest',
              intersect: true
            },
            scales: {
              xAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                }
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                }
              }]
            }
          }
        };


        load(config);

      },
      error: function(erro) {
        var text = JSON.parse(error.responseText);
        for (let i in text) {
          alert(text[i]);
        }
      }
    });

    function load(config) {
      var ctx = document.getElementById("canvas").getContext("2d");
      window.myLine = new Chart(ctx, config);
    };
  </script>

  <!-- #footer-->
  <div class="footer"></div>
  <!--/#footer-->
</body>
