    <SCRIPT LANGUAGE="JavaScript">

    function randomPassword(length)
    {
      chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      pass = "";
      for(x=0;x<length;x++)
      {
        i = Math.floor(Math.random() * 62);
        pass += chars.charAt(i);
      }
      return pass;
    }
    function formSubmit()
    {
      passform.passbox.value = randomPassword(6);
      return false;
    }
    </script>
