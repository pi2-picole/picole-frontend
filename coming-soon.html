<body>
    <div class="logo-image">                                
       <a href="index.html" class="text-button"> πcolé </a> 
    </div>
     <section id="coming-soon">        
         <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">                    
                    <div class="text-center coming-content">
                        <a  id="freeButton" href="#aboutModal" data-toggle="modal" data-target="#myModal" class=" btn-lg btn btn-success">Liberar</a>
                    </div>                    
                </div>
                <div class="col-sm-12">
                    <div class="time-count">
                        <ul id="countdown">
                            <p id="expire" class="text-button">Expira em:</p>
                            <li class="angle-two">
                                <span id="hour" class="hours time-font"></span>
                                <p>Horas</p>
                            </li>
                            <li class="angle-one">
                                <span id="minutes" class="minutes time-font"></span>
                                <p class="minute">Minutos</p>
                            </li>                            
                            <li class="angle-two">
                                <span id="seconds" class="seconds time-font"></span>
                                <p>Segundos</p>
                            </li>               
                        </ul>   
                    </div>
                </div>
            </div>
        </div>       
    </section>
    <section id="coming-soon-footer" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <p>&copy; πcolé 2017. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>       
    </section>

    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Fechar</span></button>
                    <h4 class="modal-title" id="myModalLabel">Liberar picolé</h4>
                </div>
                <div class="modal-body">
                    <center>
                    <br>
                    <h3 class="media-heading">Essa ação não pode ser desfeita, confirma a liberação?</h3>
                    </center>
                </div>
                <div class="modal-footer">
                    <a href="#" type="button" class="btn btn-common" data-dismiss="modal">Cancelar</a>
                    <a href="#" type="button" class="btn btn-common" data-dismiss="modal"  onClick="expire()">Confirmar</a>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal -->
      <div class="modal fade" id="checkBuy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Fechar</span></button>
                    <h4 class="modal-title" id="myModalLabel">Liberar picolé</h4>
                </div>
                <div class="modal-body">
                    <center>
                    <br>
                    <h3 class="media-heading">Você tem que realizar uma nova compra para liberar um picolé</h3>
                    </center>
                </div>
            </div>
        </div>
    </div>
